<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registro</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="toggle" hidden>

    <!-- REGISTRO -->
    <div class="form-box register">
      <h2>Registrar</h2>
      <form action="inicial.html" method="get">
        <div class="input-box">
          <input type="text" required>
          <label>Nome Completo</label>
        </div>
        <div class="input-box">
          <input type="text" required>
          <label>Nome de usuário</label>
        </div>
        <div class="input-box">
          <input type="email" required>
          <label>E-mail</label>
        </div>
        <div class="input-box">
          <input type="password" required>
          <label>Senha</label>
        </div>
        <button type="submit" class="btn">Criar</button>
        <p>Já Cadastrado? 
          <label for="toggle" class="link">Entrar</label>
        </p>
      </form>
    </div>


    <!-- Login -->
    <div class="form-box login">
      <h2>Conecte-se</h2>
      <form action="inicial.html" method="get">
        <div class="input-box">
          <input type="text" required>
          <label>Nome de Usuário</label>
        </div>
        <div class="input-box">
          <input type="password" required>
          <label>Senha</label>
        </div>
        <button type="submit" class="btn">Entrar</button>
        <p>Não Registrado? 
          <label for="toggle" class="link">Crie Uma Conta</label>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
